<p>chat box<p>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">compose</button>
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open modal for @fat</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button> -->
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="formData" (ngSubmit)="onsend()">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">From Email Id:</label>
                <input formControlName="from" name="from" type="text" class="form-control" id="From-name" [(ngModel)]="msg"> 
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Recipient Email id:</label>
                <input type="text" formControlName="recipient" name="recipient" class="form-control" id="recipient-name">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Message:</label>
                <textarea class="form-control" formControlName="message"  name="message" id="message-text"></textarea>
              </div>
            </form>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="sent()">Send message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="btn2">
        <button class="btn-secondary"  (click)="inbox()">inbox</button>
    </div>
    <h3 id="data"></h3>
